<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FinanceHub</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%230d6efd'%3E%3Cpath d='M21 4H3c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h18c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 14H3V8h18v10zm-2-6h-2v-2h2v2z'/%3E%3C/svg%3E">
    <link rel="apple-touch-icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%230d6efd'%3E%3Cpath d='M21 4H3c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h18c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 14H3V8h18v10zm-2-6h-2v-2h2v2z'/%3E%3C/svg%3E">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
    </nav>

    <div class="mt-5 pt-5">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card shadow-sm">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <a class="navbar-brand fw-bold" href="index.html">
                                <i class="bi bi-wallet2"></i> FinanceHub
                            </a>
                        </div>
                        <h2 class="text-center mb-4">Login</h2>
                        
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="remember">
                                <label class="form-check-label" for="remember">Remember me</label>
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100 mb-3">Login</button>
                            
                            <div class="text-center mb-3">
                                <a href="#" data-bs-toggle="modal" data-bs-target="#otpModal">Login with OTP</a>
                            </div>
                        </form>
                        
                        <div class="divider d-flex align-items-center my-4">
                            <span class="flex-grow-1 border-top"></span>
                            <span class="px-3 text-muted">OR</span>
                            <span class="flex-grow-1 border-top"></span>
                        </div>
                        
                        <!-- Social Login Buttons -->
                        <div class="d-grid gap-2">
                            <button type="button" class="btn btn-outline-danger w-100 d-flex align-items-center justify-content-center" onclick="loginWithGoogle()" style="height: 45px;">
                                <svg width="20" height="20" viewBox="0 0 24 24" class="me-2">
                                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                                </svg>
                                Continue with Google
                            </button>
                            <button type="button" class="btn btn-outline-primary w-100 d-flex align-items-center justify-content-center" onclick="loginWithFacebook()" style="height: 45px;">
                                <i class="bi bi-facebook me-2" style="font-size: 1.2rem;"></i> Continue with Facebook
                            </button>
                        </div>
                        
                        <hr class="my-4">
                        
                        <p class="text-center mb-0">
                            Don't have an account? <a href="signup.html">Sign up</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- OTP Login Modal -->
    <div class="modal fade" id="otpModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">OTP Login</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="otpForm">
                        <div class="mb-3">
                            <label for="otp-phone" class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" id="otp-phone" placeholder="+91 9876543210" required>
                        </div>
                        <button type="button" class="btn btn-primary w-100" onclick="sendOTP()">Send OTP</button>
                        <div class="mb-3 mt-3" id="otp-input-section" style="display: none;">
                            <label for="otp-code" class="form-label">Enter OTP</label>
                            <input type="text" class="form-control" id="otp-code" placeholder="123456" maxlength="6">
                            <button type="button" class="btn btn-success w-100 mt-2" onclick="verifyOTP()">Verify OTP</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Simulate login (in real app, this would be an API call)
            const user = {
                email: email,
                name: email.split('@')[0],
                loginTime: new Date().toISOString()
            };
            
            localStorage.setItem('user', JSON.stringify(user));
            showToast('Login successful!', 'success');
            setTimeout(() => {
                window.location.href = 'dashboard.html';
            }, 1000);
        });

        function sendOTP() {
            const phone = document.getElementById('otp-phone').value;
            if (phone) {
                showToast('OTP sent to ' + phone, 'success');
                document.getElementById('otp-input-section').style.display = 'block';
            }
        }

        function verifyOTP() {
            const otp = document.getElementById('otp-code').value;
            if (otp === '123456') { // Demo OTP
                const user = {
                    email: document.getElementById('otp-phone').value + '@phone.com',
                    name: 'User',
                    loginTime: new Date().toISOString()
                };
                localStorage.setItem('user', JSON.stringify(user));
                showToast('OTP verified!', 'success');
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1000);
            } else {
                showToast('Invalid OTP', 'danger');
            }
        }

        function loginWithGoogle() {
            // Simulate Google login (in real app, this would use Google OAuth)
            showToast('Redirecting to Google...', 'info');
            setTimeout(() => {
                const user = {
                    email: 'user@gmail.com',
                    name: 'Google User',
                    loginMethod: 'google',
                    loginTime: new Date().toISOString()
                };
                localStorage.setItem('user', JSON.stringify(user));
                showToast('Login successful with Google!', 'success');
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1000);
            }, 1500);
        }

        function loginWithFacebook() {
            // Simulate Facebook login (in real app, this would use Facebook OAuth)
            showToast('Redirecting to Facebook...', 'info');
            setTimeout(() => {
                const user = {
                    email: 'user@facebook.com',
                    name: 'Facebook User',
                    loginMethod: 'facebook',
                    loginTime: new Date().toISOString()
                };
                localStorage.setItem('user', JSON.stringify(user));
                showToast('Login successful with Facebook!', 'success');
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1000);
            }, 1500);
        }
    </script>
</body>
</html>
